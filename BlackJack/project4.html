<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="project4.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <br>
        <h2>BlackJack</h2>
        <h3><span id="black-jack-result">Lets Play!</span></h3>

        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h2>You :<span id="urblackjackresult">0</span></h2>
            </div>

            <div id="dealer-box">
                 <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>


        <div class="flex-blackjack-row2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="black-jack-hit">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="black-jack-stand">Stand</button>
                <button class="btn-lg btn-danger" id="black-jack-deal">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row3">
            <table >
                <tr>
                    <th>Wins </th>
                    <th>Losses </th>
                    <th>Draws </th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="project4.js"></script>
</body>
</html>
